syntax = "proto3";

package testing;

import "google/protobuf/any.proto";

message Container {
  string bucket_id = 1;
  google.protobuf.Any data = 2;
  repeated google.protobuf.Any repeatedData = 3;
  CustomType customType = 4;
  repeated CustomType repeatedCustomType = 5;
  bytes dataBytes = 6;
  repeated bytes repeatedDataBytes = 7;
  OneofMessage oneofmessage = 8;
}

message CustomType {
  string value = 1;
  google.protobuf.Any data = 2;
  bytes dataBytes = 3;
  repeated bytes repeatedDataBytes = 4;
}

message OneofMessage {
  oneof oneofvalue {
    MessageOne one = 1;
    MessageTwo two = 2;
  }
}

message MessageOne {
  string value = 1;
}

message MessageTwo {
  google.protobuf.Any value = 1;
}
